<!DOCTYPE HTML>
<html>
    <head>
        <title>Shail Shah's Interactive Resume</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>

        <!-- Header -->
        <header id="header">
            <div class="inner">
                <a href="index.html" class="logo">Shail Dipak Shah</a>
                <nav id="nav">
                    <a href="index.html">Home</a>
                    <a href="achievements.html">Achievements</a>
                    <a href="resume.html">Resume</a>
                    <a href="contact.html">Contact Me</a>
                </nav>
            </div>
        </header>
        <a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>


          <!-- Form -->
          

                    <section id="contactform">
                    <div align = "center" > <h3>Contact Me</h3> </div>
                    <form method="post" action="#">
                        <div align = "center" > 
                        <div class="row uniform 50%">
                            <div class="6u 12u$(xsmall)">
                                <input type="text" name="demo-name" id="demo-name" value="" placeholder="Name" />
                            </div>
                            <div class="6u$ 12u$(xsmall)">
                                <input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
                            </div>
                            <div class="12u$">
                                <div class="select-wrapper">
                                    <select name="demo-category" id="demo-category">
                                        <option value="">- Category -</option>
                                        <option value="1">Just Saying Hello!</option>
                                        <option value="1">How To Improve</option>
                                        <option value="1">Business Interest</option>
                                     
                                    </select>
                                </div>
               
                            <div class="6u 12u$(small)">
                                <input type="checkbox" id="copy" name="copy">
                                <label for="copy">Email me a copy of this message</label>
                            </div>
                            <div class="6u$ 12u$(small)">
                                <input type="checkbox" id="human" name="human" checked>
                                <label for="human">I am a human and not a robot</label>
                            </div>
                            <div class="12u$">
                                <textarea name="demo-message" id="demo-message" placeholder="Enter your message" rows="6"></textarea>
                            </div>
                            <div class="12u$">
                                <ul class="actions">
                                    <li><input type="submit" value="Send Message" class="special" /></li>
                                    <li><input type="reset" value="Reset" /></li>
                                </ul>
                            </div>
                        </div>
                        </div>
                    </form>
                </section>


        <!-- Scripts -->
        <script src="src/jquery.min.js"></script>
        <script src="src/skel.min.js"></script>
        <script src="src/util.js"></script>
        <script src="src/main.js"></script>
        
    </body>
</html>
